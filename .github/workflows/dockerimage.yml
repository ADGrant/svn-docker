name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag elleflorio/svn-docker:${{ steps.extract_branch.outputs.branch }}
    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PWD }}
    - name: Push to Docker Hub
      run: docker push elleflorio/svn-server:${{ steps.extract_branch.outputs.branch }}
